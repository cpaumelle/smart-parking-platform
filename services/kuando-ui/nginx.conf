server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for HTML to ensure localStorage works
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to main API service
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Inject API key for downlink authentication
        proxy_set_header X-API-Key "kuando-ui-Itc6U_XRoAVb1NRV_TkVFXM8oQoL_Q8mkSBuHZ44KNg";
    }
}
